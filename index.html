
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Задание 5</title>
<script type="text/javascript" src="https://me.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=XhckC06FtpayiuszW4L3zEnGRH-eUF0oXayD-FsPDKMmufSOXtZrjxccQBGln-QsMPz8UuVil0VnTT46sAMqyQ" charset="UTF-8"></script></head>
<body>
    <h3>Расчет стоимости заказа</h3>
    <form>
        <select name="variant">
            <option selected="selected">Выберите товар</option>
            <option>Кошачий корм</option>
            <option>Хлеб</option>
            <option>Ягоды</option>
            <option>Фрукты </option>
        </select>
    </form>
<input type="text" id="cena" value="" placeholder="цена товара">
<input type="text" id="col" value="" placeholder="количество товара">
<button onclick="button()">Расчитать стоимость</button>
<div id="result">Результат:</div>
<script>
    function button() {
            var cena = parseFloat(document.getElementById("cena").value);
            var col = parseFloat(document.getElementById("col").value);
            var result = cena * col;
            document.getElementById("result").innerText = "Результат: " + result; }
</script>
</body>
</html>
